query {
  leasesByCustomer(cpr: \"%s\") {
    id
    leasedFrom
    leasedTo
    canceled
    listing {
      id
      price
      location
      vehicle {
        licenseNo
        brand
        model
        owner {
          firstName
          lastName
          phoneNo
        }
      }
    }
    customer {
      cpr
    }
  }
}