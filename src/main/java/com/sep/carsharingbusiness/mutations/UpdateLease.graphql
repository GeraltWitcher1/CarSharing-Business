mutation {
  updateLease(input: {
    id: %s
    leasedFrom: \"%s\"
    leasedTo: \"%s\"
    isCanceled: %s
    listing: {
      id: %s
    }
    customer: {
      cpr: \"%s\"
    }
  })
  {
    id
    leasedFrom
    leasedTo
    canceled
    listing {
      id
    }
    customer {
      cpr
    }
  }
}